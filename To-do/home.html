<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>To do list</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
  </head>
  <body class="home">
    
    <nav class="navbar navbar-expand-sm navbar-light bg-primary">

      <div class="container-fluid">

        <a class="navbar-brand" href="#">primary</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID" aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarID">
          
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        
          </div>
        
        </div>
      
      </div>
    </nav>


    <div class="container-fluid" id="listContainer">

      <div class="col-md-3 listBox">
        
        <div class="container-fluid listBar">
          <h3 class="listTitle">To Do</h3>
          
          <div class="listButtons">
            <i class="bi bi-plus-square newItem"></i>
            <i class="bi bi-pencil-square editList"></i>
            <i class="bi bi-x-square deleteList"></i>
          </div>
        
        </div>
        
        <ul class="list">
          
          <div class="listItem">
            <i class="bi bi-square checkbox"></i>
            <li class="item">Item</li>

            <div class="itemBar">
              
              <div class="userButtons">
                <i class="bi bi-pencil-square editItem"></i>
                <i class="bi bi-x-square deleteItem"></i>
              </div>
            
            </div>
          
          </div>
          
          <div class="listItem">
            <i class="bi bi-square checkbox"></i>
            <li class="item">Item</li>
            
            <div class="itemBar">
              
              <div class="userButtons">
                <i class="bi bi-pencil-square editItem"></i>
                <i class="bi bi-x-square deleteItem"></i>
              </div>
            
            </div>
          
          </div>
          
          <div class="listItem">
            <i class="bi bi-square checkbox"></i>
            <li class="item">Item</li>
            
            <div class="itemBar">
              
              <div class="userButtons">
                <i class="bi bi-pencil-square editItem"></i>
                <i class="bi bi-x-square deleteItem"></i>
              </div>
            
            </div>
          
          </div>
        
        </ul>
      </div>

    </div>

    <form class="container-fluid d-flex" id="inputs">
      
      <div class="w-80 align-self-center" id='bid1'>
        <input type="text" class="bidInput" maxlength="240" placeholder="Make List">
        <i class="bi bi-check-square submit"></i>
      </div>
      
    </form>


    <footer>
      <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"></script>
      <script src="main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </footer>
  </body>
</html>
